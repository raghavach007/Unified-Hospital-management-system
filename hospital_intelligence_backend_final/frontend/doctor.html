<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doctor Console | Hospital OS</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-shell">
        <header>
            <div class="brand">
                <i class="fas fa-user-md"></i> DOCTOR CONSOLE
                <span id="docNameDisplay" style="font-size: 0.8rem; opacity: 0.7; margin-left: 10px;"></span>
            </div>
            <button onclick="logout()" class="btn-outline">Logout</button>
        </header>

        <main class="dashboard-layout">
            
            <div class="glass-panel">
                <div style="padding: 1rem; border-bottom: 1px solid var(--border); background: rgba(0,0,0,0.2);">
                    <h3 style="margin:0; font-size: 1rem;"><i class="fas fa-clipboard-list"></i> My Patients</h3>
                </div>
                <div id="patientList" class="patient-list">
                    <div style="text-align:center; padding: 2rem; opacity: 0.5;">Loading Rounds...</div>
                </div>
            </div>

            <div id="patientDetailView" class="glass-panel" style="padding: 2rem; display: none; flex-direction: column;">
                
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                    <div>
                        <h1 id="pName" style="margin: 0; font-size: 2.2rem; font-weight: 300;">--</h1>
                        <p style="opacity: 0.6; margin-top: 5px;">
                            ID: <span id="pId">--</span> | 
                            Age: <span id="pAge">--</span> | 
                            Nurse: <span id="pNurse">--</span>
                        </p>
                    </div>
                    <div id="pStatusBadge" class="badge" style="padding: 8px 16px; background: var(--success); border-radius: 20px; font-weight: bold;">STABLE</div>
                </div>

                <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 1rem; margin-bottom: 2rem;">
                    <div style="background: rgba(0,0,0,0.3); padding: 1rem; border-radius: 8px; text-align: center; border: 1px solid rgba(255,255,255,0.05);">
                        <div style="font-size: 0.7rem; color: #aaa; letter-spacing: 1px; margin-bottom: 5px;">HEART RATE</div>
                        <div style="font-size: 1.8rem; font-weight: 700; color: #10b981;">
                            <span id="docHR">--</span> <span style="font-size: 0.8rem; color:#666;">BPM</span>
                        </div>
                    </div>
                    <div style="background: rgba(0,0,0,0.3); padding: 1rem; border-radius: 8px; text-align: center; border: 1px solid rgba(255,255,255,0.05);">
                        <div style="font-size: 0.7rem; color: #aaa; letter-spacing: 1px; margin-bottom: 5px;">BLOOD PRESSURE</div>
                        <div style="font-size: 1.8rem; font-weight: 700; color: #fff;">
                            <span id="docBP">--/--</span>
                        </div>
                    </div>
                    <div style="background: rgba(0,0,0,0.3); padding: 1rem; border-radius: 8px; text-align: center; border: 1px solid rgba(255,255,255,0.05);">
                        <div style="font-size: 0.7rem; color: #aaa; letter-spacing: 1px; margin-bottom: 5px;">OXYGEN (SPO2)</div>
                        <div style="font-size: 1.8rem; font-weight: 700; color: #3b82f6;">
                            <span id="docO2">--</span> <span style="font-size: 0.8rem; color:#666;">%</span>
                        </div>
                    </div>
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 2rem; margin-bottom: 2rem;">
                    
                    <div style="background: rgba(255,255,255,0.03); padding: 1.5rem; border-radius: 8px; border: 1px solid var(--border);">
                        <h4 style="margin-top:0; color: var(--primary);"><i class="fas fa-heartbeat"></i> Update Condition</h4>
                        <div class="btn-group">
                            <button onclick="updateStatus('Stable')" class="btn-sm" style="background: var(--success); flex:1;">Stable</button>
                            <button onclick="updateStatus('Recovering')" class="btn-sm" style="background: var(--warning); flex:1;">Recovering</button>
                            <button onclick="updateStatus('Critical')" class="btn-sm" style="background: var(--critical); flex:1;">Critical</button>
                        </div>
                    </div>

                    <div style="background: rgba(255,255,255,0.03); padding: 1.5rem; border-radius: 8px; border: 1px solid var(--border);">
                        <h4 style="margin-top:0; color: var(--primary);"><i class="fas fa-pills"></i> Prescribe Medication</h4>
                        
                        <div style="display: flex; gap: 0.5rem; margin-bottom: 1rem;">
                            <input type="text" id="newMedName" placeholder="e.g. Paracetamol 500mg" class="input-glow" style="flex:1;">
                            <button onclick="addMedication()" class="btn-sm" style="background: var(--primary); width: 40px;">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>

                        <div id="medicationList" style="max-height: 150px; overflow-y: auto; padding-right: 5px;">
                            <div style="opacity:0.5; font-size:0.8rem;">Select a patient to view meds.</div>
                        </div>
                    </div>
                </div>

                <div style="margin-top: auto; display: flex; justify-content: flex-end; padding-top: 2rem; border-top: 1px solid var(--border);">
                    <button onclick="dischargePatient()" class="btn" style="background: transparent; border: 1px solid var(--critical); color: var(--critical); width: 200px;">
                        <i class="fas fa-door-open"></i> DISCHARGE
                    </button>
                </div>

            </div>

            <div id="emptyState" class="glass-panel" style="display: flex; justify-content: center; align-items: center; opacity: 0.4;">
                <div style="text-align: center;">
                    <i class="fas fa-stethoscope" style="font-size: 4rem; margin-bottom: 1rem;"></i>
                    <h3>Select a patient to examine</h3>
                </div>
            </div>

        </main>
    </div>

    <script type="module" src="js/doctor.js"></script>
    <script>
        function logout() { 
            localStorage.clear(); 
            window.location.href = 'login.html'; 
        }
    </script>
</body>
</html>
