<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Hospital OS</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>
<body class="login-body">
    <div class="glass-panel" style="width: 100%; max-width: 400px; padding: 2.5rem;">
        <div style="text-align: center; margin-bottom: 2rem;">
            <div style="font-size: 3rem; color: var(--primary); margin-bottom: 0.5rem;">
                <i class="fas fa-heartbeat"></i>
            </div>
            <h1 style="font-size: 1.5rem; font-weight: 700;">Hospital OS</h1>
            <p class="text-xs" style="font-weight: 400; color: var(--text-muted);">Secure Enterprise Access</p>
        </div>

        <form id="loginForm">
            <div style="margin-bottom: 1rem;">
                <label class="text-xs">USERNAME</label>
                <div style="position: relative;">
                    <i class="fas fa-user" style="position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: var(--text-muted);"></i>
                    <input type="text" id="username" required style="padding-left: 2.5rem;">
                </div>
            </div>
            
            <div style="margin-bottom: 1.5rem;">
                <label class="text-xs">PASSWORD</label>
                <div style="position: relative;">
                    <i class="fas fa-lock" style="position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: var(--text-muted);"></i>
                    <input type="password" id="password" required style="padding-left: 2.5rem;">
                </div>
            </div>

            <button type="submit" class="btn" style="width: 100%;">SIGN IN</button>
            <p id="errorMsg" class="text-danger" style="margin-top: 1rem; text-align: center; display: none; font-size: 0.9rem;">
                Invalid Credentials
            </p>
        </form>
    </div>

    <!-- âœ… FIXED SCRIPT (LOGIC ONLY) -->
    <script type="module">
    import { api } from './js/api.js';

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const btn = e.target.querySelector('button');
        btn.innerText = "AUTHENTICATING...";
        btn.disabled = true;

        const user = document.getElementById('username').value.trim();
        const pass = document.getElementById('password').value;

        const role = await api.login(user, pass);

        if (role) {
            if (role === 'ADMIN') window.location.href = 'admin.html';
            else if (role === 'DOCTOR') window.location.href = 'doctor.html';
            else if (role === 'NURSE') window.location.href = 'nurse.html';
            else window.location.href = 'admission.html';
        } else {
            document.getElementById('errorMsg').style.display = 'block';
            btn.innerText = "SIGN IN";
            btn.disabled = false;
        }
    });
</script>

</body>
</html>
