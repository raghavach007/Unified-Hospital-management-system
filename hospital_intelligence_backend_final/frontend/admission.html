<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admission Desk | Hospital OS</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>
<body>
    <div class="app-shell">
        <header>
            <div class="brand"><i class="fas fa-notes-medical"></i> ADMISSION CENTER</div>
            <button onclick="localStorage.clear(); window.location.href='login.html'" class="btn-outline">Logout</button>
        </header>

        <main style="grid-template-columns: 1.5fr 1fr; display: grid;">
            
            <div class="glass-panel" style="padding: 2rem;">
                <h2 style="margin-bottom: 1.5rem;"><i class="fas fa-user-plus"></i> New Patient Registry</h2>
                <form id="admissionForm">
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-bottom: 1rem;">
                        <div>
                            <label class="text-xs">FULL NAME</label>
                            <input type="text" id="pName" required placeholder="e.g. Sarah Connor">
                        </div>
                        <div>
                            <label class="text-xs">AGE</label>
                            <input type="number" id="pAge" required placeholder="35">
                        </div>
                    </div>

                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-bottom: 1rem;">
                        <div>
                            <label class="text-xs">GENDER</label>
                            <select id="pGender">
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div>
                            <label class="text-xs">CONTACT</label>
                            <input type="tel" id="pContact" required placeholder="+1 555...">
                        </div>
                    </div>
                    
                    <div style="margin-bottom: 1.5rem;">
                        <label class="text-xs">EMERGENCY CONTACT</label>
                        <input type="text" id="pEmergency" placeholder="Next of Kin">
                    </div>

                    <div style="background: rgba(0,0,0,0.3); padding: 1rem; border-radius: 8px; margin-bottom: 1.5rem;">
                        <label class="text-xs" style="color: var(--primary);">ADMISSION CATEGORY</label>
                        <div style="display: flex; gap: 1rem; margin-top: 0.5rem;">
                            <label style="flex:1; cursor: pointer;">
                                <input type="radio" name="pType" value="IN_PATIENT" checked>
                                <span class="badge badge-in" style="display:block; text-align:center; padding: 10px;">
                                    <i class="fas fa-walking"></i> CONSULT & LEAVE
                                </span>
                            </label>
                            <label style="flex:1; cursor: pointer;">
                                <input type="radio" name="pType" value="OUT_PATIENT">
                                <span class="badge badge-out" style="display:block; text-align:center; padding: 10px;">
                                    <i class="fas fa-bed"></i> ADMIT & STAY
                                </span>
                            </label>
                        </div>
                    </div>

                    <div id="dynamicSection" style="margin-bottom: 1.5rem; transition: opacity 0.2s;"></div>

                    <button type="submit" class="btn" style="width: 100%;">
                        <i class="fas fa-check-circle"></i> PROCESS ADMISSION
                    </button>
                </form>
            </div>

            <div style="display: flex; flex-direction: column; gap: 1rem;">
                <div class="glass-panel" style="padding: 1.5rem;">
                    <h3><i class="fas fa-info-circle"></i> System Status</h3>
                    <ul style="list-style: none; margin-top: 1rem; font-size: 0.9rem; color: var(--text-muted);">
                        <li style="padding: 8px 0; border-bottom: 1px solid rgba(255,255,255,0.05);">
                            Database Connection: <span style="color: var(--success)">Active</span>
                        </li>
                        <li style="padding: 8px 0;">
                            Staff Roster: <span style="color: var(--success)">Synced</span>
                        </li>
                    </ul>
                </div>

                <div class="glass-panel" style="padding: 1.5rem; flex: 1;">
                    <h3><i class="fas fa-door-closed"></i> Room Status</h3>
                    <div style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 0.5rem; margin-top: 1rem;">
                        <div style="background:var(--success); height:30px; border-radius:4px;" title="101 - Free"></div>
                        <div style="background:var(--critical); height:30px; border-radius:4px;" title="102 - Occupied"></div>
                        <div style="background:var(--success); height:30px; border-radius:4px;"></div>
                        <div style="background:var(--success); height:30px; border-radius:4px;"></div>
                        <div style="background:var(--critical); height:30px; border-radius:4px;"></div>
                        <div style="background:var(--success); height:30px; border-radius:4px;"></div>
                    </div>
                    <p class="text-xs" style="margin-top: 10px;">Green: Available | Red: Occupied</p>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="js/admission.js"></script>
</body>
</html>
